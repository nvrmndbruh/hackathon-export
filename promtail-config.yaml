server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.0.103:3100/loki/api/v1/push

scrape_configs:
  - job_name: application-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: application-logs
          host: production-server
          source: APPLICATION
          __path__: /app/logs/log*.json
    
    pipeline_stages:
      # Парсинг текстовой строки
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} [+-]\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)$'
      
      # Нормализация уровня
      - template:
          source: level_normalized
          template: '{{ if eq .level "Warning" }}WARN{{ else if eq .level "Information" }}INFO{{ else if eq .level "Error" }}ERROR{{ else if eq .level "Debug" }}DEBUG{{ else }}{{ .level | ToUpper }}{{ end }}'
      
      # Добавляем метку
      - labels:
          level: level_normalized
      
      # Форматируем время
      - template:
          source: time_short
          template: '{{ regexReplaceAll "(\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}).*" .timestamp "${1}" }}'
      
      # Создаём единый формат
      - template:
          source: output
          template: '[{{ .time_short }}] [{{ .level_normalized }}] [APPLICATION] {{ .message }}'
      
      # Устанавливаем как вывод
      - output:
          source: output
      
      # Устанавливаем время
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 -07:00'


# =======================================================================
# ИСТОЧНИК 2: ЛОГИ DOCKER
# =======================================================================
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      - target_label: 'job'
        replacement: 'docker-logs'
    
    pipeline_stages:
      # БЕЗ docker: {} - API уже распаковал JSON!
      
      # ШАГ 1: Попытка JSON парсинга содержимого лога
      - json:
          expressions:
            json_time: time
            json_ts: ts
            json_timestamp: timestamp
            json_level: level
            json_lvl: lvl
            json_message: message
            json_msg: msg
      
      # ШАГ 2: Попытка logfmt парсинга
      - logfmt:
          mapping:
            logfmt_time: time
            logfmt_ts: ts
            logfmt_level: level
            logfmt_lvl: lvl
            logfmt_message: message
            logfmt_msg: msg
      
      # ШАГ 3: Извлечение сообщения - используем Entry (исходное содержимое строки)
      - template:
          source: extracted_message
          template: '{{ if .json_msg }}{{ .json_msg }}{{ else if .json_message }}{{ .json_message }}{{ else if .logfmt_msg }}{{ .logfmt_msg }}{{ else if .logfmt_message }}{{ .logfmt_message }}{{ else }}{{ .Entry }}{{ end }}'
      
      # ШАГ 4: Извлечение уровня
      - template:
          source: extracted_level
          template: '{{ if .json_level }}{{ .json_level }}{{ else if .json_lvl }}{{ .json_lvl }}{{ else if .logfmt_level }}{{ .logfmt_level }}{{ else if .logfmt_lvl }}{{ .logfmt_lvl }}{{ else }}INFO{{ end }}'
      
      # ШАГ 5: Нормализация уровня
      - template:
          source: level_normalized
          template: '{{ .extracted_level | ToUpper }}'
      
      # ШАГ 6: Добавление labels
      - labels:
          level: level_normalized
          container_name: container_name
      
      # ШАГ 7: Форматирование времени
      - template:
          source: time_formatted
          template: '{{ date "2006-01-02 15:04:05" now }}'
      
      # ШАГ 8: Финальный формат
      - template:
          source: output
          template: '[{{ .time_formatted }}] [{{ .level_normalized }}] [DOCKER:{{ .container_name }}] {{ .extracted_message }}'
      
      # ШАГ 9: Установка вывода
      - output:
          source: output

# =======================================================================
# ИСТОЧНИК 3: СИСТЕМНЫЕ ЛОГИ
# =======================================================================
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          host: production-server
          source: SYSTEM
          __path__: /var/log/syslog
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3}\s+\d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<process>\S+?)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
      
      - regex:
          expression: '(?i)(?P<level>emerg|alert|crit|critical|err|error|warn|warning|notice|info|debug)'
          source: message
      
      - template:
          source: level
          template: '{{ if .level }}{{ .level }}{{ else }}INFO{{ end }}'
      
      - template:
          source: level_normalized
          template: '{{ if or (eq .level "err") (eq .level "error") }}ERROR{{ else if or (eq .level "crit") (eq .level "critical") (eq .level "emerg") (eq .level "alert") }}CRITICAL{{ else if or (eq .level "warn") (eq .level "warning") }}WARN{{ else if eq .level "notice" }}INFO{{ else }}{{ .level | ToUpper }}{{ end }}'
      
      - labels:
          level: level_normalized
      
      - template:
          source: timestamp_with_year
          template: '{{ date "2006" now }} {{ .timestamp }}'
      
      - template:
          source: time_short
          template: '{{ date "2006-01-02 15:04:05" .timestamp_with_year }}'
      
      - template:
          source: output
          template: '[{{ .time_short }}] [{{ .level_normalized }}] [SYSTEM:{{ .process }}] {{ .message }}'
      
      - output:
          source: output
      
      - timestamp:
          source: timestamp_with_year
          format: '2006 Jan _2 15:04:05'
