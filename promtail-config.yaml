server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push


# =======================================================================
# ИСТОЧНИК 1: ЛОГИ ПРИЛОЖЕНИЯ
# =======================================================================
scrape_configs:
  - job_name: application-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: application-logs
          host: production-server
          source: APPLICATION
          __path__: /app/logs/log*.json
    
    pipeline_stages:
      # Парсинг текстовой строки
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} [+-]\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)$'
      
      # Нормализация уровня
      - template:
          source: level_normalized
          template: '{{ if eq .level "Warning" }}WARN{{ else if eq .level "Information" }}INFO{{ else if eq .level "Error" }}ERROR{{ else if eq .level "Debug" }}DEBUG{{ else }}{{ .level | ToUpper }}{{ end }}'
      
      # Добавляем метку
      - labels:
          level: level_normalized
      
      # Форматируем время
      - template:
          source: time_short
          template: '{{ regexReplaceAll "(\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}).*" .timestamp "${1}" }}'
      
      # Создаём единый формат
      - template:
          source: output
          template: '[{{ .time_short }}] [{{ .level_normalized }}] [APPLICATION] {{ .message }}'
      
      # Устанавливаем как вывод
      - output:
          source: output
      
      # Устанавливаем время
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 -07:00'


# =======================================================================
# ИСТОЧНИК 2: ЛОГИ DOCKER
# =======================================================================
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    
    pipeline_stages:
      - docker: {}
      
      - regex:
          expression: '(?i).*\[?(?P<level>TRACE|DEBUG|INFO|INFORMATION|WARN|WARNING|ERROR|FATAL|CRITICAL|ERR)\]?.*'
      
      - template:
          source: level
          template: '{{ if .level }}{{ .level }}{{ else }}INFO{{ end }}'
      
      - template:
          source: level_normalized
          template: '{{ if or (eq .level "INFORMATION") (eq .level "INFO") }}INFO{{ else if or (eq .level "WARNING") (eq .level "WARN") }}WARN{{ else if or (eq .level "ERR") (eq .level "ERROR") }}ERROR{{ else if or (eq .level "FATAL") (eq .level "CRITICAL") }}CRITICAL{{ else }}{{ .level | ToUpper }}{{ end }}'
      
      - labels:
          level: level_normalized
          container_name: container_name
      
      - template:
          source: time_short
          template: '{{ date "2006-01-02 15:04:05" .timestamp }}'
      
      - template:
          source: output
          template: '[{{ .time_short }}] [{{ .level_normalized }}] [DOCKER:{{ .container_name }}] {{ .message }}'
      
      - output:
          source: output
      
      - timestamp:
          source: timestamp
          format: RFC3339Nano
